<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /*#jQueryTest{width:200px;float: left; margin-top:120px;}*/
    #execute{float: left; margin:0; font-size:0.9em;}
    #execute{padding-left: 5px}
    #execute li{list-style: none}
    #execute pre{border:1px solid gray; padding:10px;}
    </style>
</head>
<body>
  <ul>
      <li>html</li>
      <li>css</li>
      <li>JavaScript</li>
       <li id="active" class="important current">JavaScript2</li>
         <script src="./jQueryJs.js"></script>
  </ul>
  <script src="./lib/jQuery/jquery-3.2.1.min.js"></script>
  <script>
      console.log($('li').length);
      console.log($('li')[0]);
      var li = $('li');
      for(var i=0; i<li.length; i++){
          console.log(li[i]);
      }
  </script>

<!-- map은 jQuery 객체의 엘리먼트를 하나씩 순회한다.
이 때 첫번째 인자로 전달된 함수가 호출되는데
첫번째 인자로 엘리먼트의 인덱스,
두번째 인자로 엘리먼트 객체(DOM)이 전달된다. -->
  <script>
    var li = $('li');
    li.map(function(index, elem){
        console.log(index, elem);
        $(elem).css('color', 'red');
    })
</script>

</body>
</html>
